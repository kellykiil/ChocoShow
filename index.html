<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoShow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2691E; /* Cor de chocolate */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        p {
            font-size: 24px;
        }
        header {
            background-color: #8B4513;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            margin-right: 20px;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .product, .video {
            margin-bottom: 20px;
        }
        .product .price {
            text-decoration: line-through;
        }
        .product .promo {
            color: #FFD700;
        }
        .products, .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product, .video {
            flex: 1 1 30%;
            margin: 10px;
        }
        @media (max-width: 600px) {
            .product, .video {
                flex: 1 1 100%;
            }
        }
        .contact-form {
            background-color: #8B4513;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #FFD700;
            color: #8B4513;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-to-top {
            display: block;
            margin-top: 20px;
            text-align: right;
        }
        .back-to-top a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo ChocoShow" width="100" height="100">
        <h1>ChocoShow</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#produtos">Produtos</a>
            <a href="#receitas">Receitas/Dicas</a>
            <a href="#contatos">Contatos</a>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo ao ChocoShow!</h2>
